<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kNN ì•Œê³ ë¦¬ì¦˜ ì‹œë®¬ë ˆì´í„°</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-red { background-color: #ffadad; color: #d32f2f; }
        .btn-blue { background-color: #9bf6ff; color: #0288d1; }
        .btn-reset { background-color: #e0e0e0; color: #333; }
        button:hover { transform: scale(1.05); }
        
        #canvas-container {
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: crosshair;
        }
        canvas { background-color: white; display: block; }
        
        .status {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }
        #prediction-result { color: #333; }
    </style>
</head>
<body>

    <h1>ğŸ” kNN ì•Œê³ ë¦¬ì¦˜ ì‹œë®¬ë ˆì´í„°</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="k-value"><strong>K ê°’ (ì´ì›ƒ ìˆ˜):</strong> <span id="k-display">3</span></label>
            <input type="range" id="k-value" min="1" max="15" value="3">
        </div>
        
        <div class="control-group">
            <span>ë°ì´í„° ì¶”ê°€ ëª¨ë“œ:</span>
            <button class="btn-red" onclick="setMode('red')">Red ê·¸ë£¹</button>
            <button class="btn-blue" onclick="setMode('blue')">Blue ê·¸ë£¹</button>
        </div>

        <button class="btn-reset" onclick="resetData()">ì´ˆê¸°í™”</button>
    </div>

    <div id="canvas-container">
        <canvas id="knnCanvas" width="600" height="400"></canvas>
    </div>

    <div class="status">
        í˜„ì¬ ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì˜ ì˜ˆì¸¡ ë“±ê¸‰: <span id="prediction-result">ì´ë™í•˜ì—¬ í™•ì¸</span>
    </div>

    <script>
        const canvas = document.getElementById('knnCanvas');
        const ctx = canvas.getContext('2d');
        const kSlider = document.getElementById('k-value');
        const kDisplay = document.getElementById('k-display');
        const resultSpan = document.getElementById('prediction-result');

        let points = [];
        let currentMode = 'red'; // 'red' or 'blue'
        let mouseX = -100;
        let mouseY = -100;

        // ì´ˆê¸° ë°ì´í„° ìƒì„±
        function initData() {
            for(let i=0; i<10; i++) {
                points.push({ x: Math.random()*600, y: Math.random()*400, group: 'red' });
                points.push({ x: Math.random()*600, y: Math.random()*400, group: 'blue' });
            }
            draw();
        }

        function setMode(mode) {
            currentMode = mode;
            // ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸ ë¡œì§ì€ ìƒëµí•˜ê³  ì§ê´€ì ìœ¼ë¡œ ì²˜ë¦¬
        }

        function resetData() {
            points = [];
            draw();
        }

        // ìœ í´ë¦¬ë“œ ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜
        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        // kNN í•µì‹¬ ë¡œì§
        function predict(x, y, k) {
            if (points.length === 0) return null;

            // 1. ê±°ë¦¬ ê³„ì‚°
            const distances = points.map(p => {
                return { ...p, dist: getDistance({x, y}, p) };
            });

            // 2. ê±°ë¦¬ìˆœ ì •ë ¬
            distances.sort((a, b) => a.dist - b.dist);

            // 3. kê°œ ì´ì›ƒ ì„ íƒ
            const neighbors = distances.slice(0, k);

            // 4. ë‹¤ìˆ˜ê²° íˆ¬í‘œ
            let redCount = 0;
            let blueCount = 0;
            neighbors.forEach(n => {
                if (n.group === 'red') redCount++;
                else blueCount++;
            });

            return {
                group: redCount > blueCount ? 'Red' : (blueCount > redCount ? 'Blue' : 'Tie'),
                neighbors: neighbors
            };
        }

        // ê·¸ë¦¬ê¸° í•¨ìˆ˜
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ê¸°ì¡´ ë°ì´í„° í¬ì¸íŠ¸ ê·¸ë¦¬ê¸°
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = p.group === 'red' ? '#ff4d4d' : '#29b6f6';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.stroke();
            });

            // ë§ˆìš°ìŠ¤ í¬ì¸í„° (Unknown Data) ì²˜ë¦¬
            const k = parseInt(kSlider.value);
            const result = predict(mouseX, mouseY, k);

            if (result) {
                // ê°€ì¥ ê°€ê¹Œìš´ ì´ì›ƒë“¤ê³¼ ì„  ì—°ê²°
                result.neighbors.forEach(n => {
                    ctx.beginPath();
                    ctx.moveTo(mouseX, mouseY);
                    ctx.lineTo(n.x, n.y);
                    ctx.strokeStyle = '#aaa';
                    ctx.setLineDash([5, 5]); // ì ì„ 
                    ctx.stroke();
                    ctx.setLineDash([]);
                });

                // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì— ì˜ˆì¸¡ ê²°ê³¼ í‘œì‹œ
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 10, 0, Math.PI * 2);
                
                if (result.group === 'Red') ctx.fillStyle = '#ff4d4d';
                else if (result.group === 'Blue') ctx.fillStyle = '#29b6f6';
                else ctx.fillStyle = '#gray'; // ë™ì ì¼ ë•Œ
                
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.lineWidth = 1;

                // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
                resultSpan.textContent = result.group;
                resultSpan.style.color = result.group === 'Red' ? '#d32f2f' : (result.group === 'Blue' ? '#0288d1' : '#555');
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            draw();
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // í´ë¦­ ì‹œ ë°ì´í„° ì¶”ê°€
            points.push({ x, y, group: currentMode });
            draw();
        });

        kSlider.addEventListener('input', (e) => {
            kDisplay.textContent = e.target.value;
            draw();
        });

        // ì‹œì‘
        initData();
    </script>
</body>
</html>
